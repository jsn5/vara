<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malayalam Handwriting Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .mode-btn {
            padding: 15px 30px;
            border: 2px solid #444;
            background: transparent;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .mode-btn.active {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 20px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1.5em;
            font-family: 'Noto Sans Malayalam', sans-serif;
            text-align: center;
        }

        .text-input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #333;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
        }

        .slider-value {
            min-width: 40px;
            text-align: right;
            color: #00d4ff;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #444;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .canvas-wrapper {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #handwriting-canvas {
            display: block;
            width: 100%;
            cursor: crosshair;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #fff;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            color: #666;
            font-size: 0.9em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.ready {
            background: #44ff44;
        }

        .autocomplete-hint {
            text-align: center;
            color: #888;
            padding: 15px;
            font-size: 0.95em;
        }

        .autocomplete-hint.hidden {
            display: none;
        }

        /* Sample words */
        .sample-words {
            margin-top: 20px;
        }

        .sample-words label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9em;
        }

        .word-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .word-chip {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Noto Sans Malayalam', sans-serif;
            transition: all 0.2s;
        }

        .word-chip:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Malayalam Handwriting Generator</h1>
            <p class="subtitle">Conditional Sketch-RNN powered by ONNX Runtime</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="text">
                Text to Handwriting
            </button>
            <button class="mode-btn" data-mode="autocomplete">
                Autocomplete Mode
            </button>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-group text-mode">
                    <label>Enter Malayalam Text</label>
                    <input type="text" class="text-input" id="text-input" placeholder="മലയാളം" value="മലയാളം">
                </div>

                <div class="sample-words text-mode">
                    <label>Sample Words</label>
                    <div class="word-chips">
                        <span class="word-chip">കേരളം</span>
                        <span class="word-chip">മലയാളം</span>
                        <span class="word-chip">വിദ്യാലയം</span>
                        <span class="word-chip">നമസ്കാരം</span>
                        <span class="word-chip">സ്വാഗതം</span>
                        <span class="word-chip">അമ്മ</span>
                        <span class="word-chip">അച്ഛൻ</span>
                        <span class="word-chip">വീട്</span>
                    </div>
                </div>

                <div class="control-group autocomplete-mode hidden">
                    <label>Draw on canvas to start</label>
                    <p class="autocomplete-hint">Start drawing a character, then click "Complete" to let the model finish</p>
                </div>

                <div class="control-group">
                    <label>Temperature</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="temperature" min="0.1" max="1.5" step="0.1" value="0.4">
                        <span class="slider-value" id="temp-value">0.4</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Animation Speed</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="speed" min="1" max="50" step="1" value="15">
                        <span class="slider-value" id="speed-value">15</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Stroke Width</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="stroke-width" min="1" max="8" step="0.5" value="3">
                        <span class="slider-value" id="width-value">3</span>
                    </div>
                </div>

                <button class="btn btn-primary" id="generate-btn">
                    Generate Handwriting
                </button>
                <button class="btn btn-secondary" id="clear-btn">
                    Clear Canvas
                </button>
            </div>

            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="handwriting-canvas" width="700" height="400"></canvas>
                    <div class="loading-overlay hidden" id="loading">
                        <div class="spinner"></div>
                        <p class="loading-text">Loading models...</p>
                    </div>
                </div>
                <div class="status-bar">
                    <div class="status-indicator">
                        <span class="status-dot" id="status-dot"></span>
                        <span id="status-text">Loading...</span>
                    </div>
                    <div id="stroke-count">Strokes: 0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
